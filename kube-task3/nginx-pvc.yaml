kind: Pod
apiVersion: v1
metadata:
  name: nginx-app
  labels:
    app: app-data
spec:
  volumes:
    - name: app-data
      persistentVolumeClaim:
       claimName: app-data-claim
  containers:
    - name: nginx-pod
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: app-data
